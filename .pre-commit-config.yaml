repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix]
  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uv run ty check src tests
        language: system
        pass_filenames: false
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest --tb=short -q
        language: system
        pass_filenames: false
        types: [python]
