[project]
name = "fantasy-baseball-manager"
version = "0.1.0"
description = "Fantasy baseball manager"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "langchain>=0.3.0",
    "langchain-anthropic>=0.3.0",
    "langchain-core>=0.3.0",
    "langgraph>=0.2.0",
    "pybaseball>=2.2.7",
    "python-configuration[toml,yaml]>=0.12.1",
    "typer>=0.15.0",
    "yahoo-fantasy-api>=2.12.2",
]

[project.scripts]
fantasy-baseball-manager = "fantasy_baseball_manager.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fantasy_baseball_manager"]

[tool.ruff]
src = ["src", "tests", "scripts"]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "RUF",   # ruff-specific rules
]
ignore = ["E501"]  # line length handled by black

[tool.ruff.lint.isort]
known-first-party = ["fantasy_baseball_manager", "scripts"]

[tool.black]
line-length = 120
target-version = ["py313"]

[tool.ty.environment]
python-version = "3.13"
root = ["src"]
extra-paths = ["."]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
markers = ["integration: tests that hit external APIs (deselected by default)"]
addopts = "-m 'not integration'"

[dependency-groups]
dev = [
    "black>=26.1.0",
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "ty>=0.0.14",
]
